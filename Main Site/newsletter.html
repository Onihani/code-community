<!-- =========== Start News Letter Area ============= -->
<section id="newsletter" class="pt-5 pb-4">
  <div class="container">
    <div class="newsletter-wrapper">
      <div class="row">
        <div class="col-md-6">
          <h4 class="font-coutier-prime">
            Never a miss a Code Note
            <span><i class="far fa-sticky-note"></i></span>
          </h4>
          <p class="lead font-montserrat">
            Subscribe to our newletter and get updates on our latest posts
          </p>
        </div>
        <div class="col-md-6">
          <div class="subcription-form">
            <form action="" method="post">
              <div class="input-group">
                <input
                  type="email"
                  name="sunscriptionEmail"
                  placeholder="Email Here"
                  class="form-control form-control-lg subscription-inp outline-0"
                  required
                />
                <button class="btn subscription-btn" type="submit">
                  Subscribe
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- =========== End News Letter Area =============== -->
