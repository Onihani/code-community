    <main class="welcome-page h-100 bg login-register-bg">
      <div class="overlay">
        <div class="py-5 mb-5">
          <div class="container">
            <div class="welcome-text text-white mt-4">
              <h3>Welcome To Blogy Dev (Content Creator) Section</h3>
              <p class="lead">
                <b><a class="btn-link link-lr" href="#">Login</a></b> or
                <b><a class="btn-link link-lr" href="#">Sign Up</a></b> To Join Us Share Our Knowledge
                with the Dev Community
              </p>
            </div>
            <div class="login-form border">
              <div class="social-sign-in-wrapper text-center">
                <h5>Sign up with ðŸ¤“ðŸ‘‡</h5>
                <div class="social-sign-ins">
                  <div class="social-sign-item github rounded-circle">
                    <a href="#"><i class="fab fa-github"></i></a>
                  </div>
                  <div class="social-sign-item google rounded-circle">
                    <a href="#"><i class="fab fa-google"></i></a>
                  </div>
                  <div class="social-sign-item facebook rounded-circle">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                  </div>
                </div>
              </div>
              <hr class="w-75 mx-auto" />
              <p class="text-center mt-3">or sign up via <b>Email</b></p>
              <div class="login-form-wrapper mt-4">
                <div class="md-form">
                  <i class="fal fa-user prefix"></i>
                  <input type="text" name="username" id="username" class="form-control">
                  <label for="username">Full Name</label>
                </div>
                <div class="md-form">
                  <i class="fal fa-envelope prefix"></i>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                  />
                  <label for="email">Email</label>
                </div>
                <div class="md-form">
                  <i class="fal fa-lock prefix"></i>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                  />
                  <label for="password">Password</label>
                </div>
                <div class="md-form">
                  <i class="fal fa-lock prefix"></i>
                  <input
                    type="password"
                    name="cpassword"
                    id="cpassword"
                    class="form-control"
                  />
                  <label for="cpassword">Confirm Password</label>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary btn-md mx-auto d-block"
                >
                  Sign up
                </button>
              </div>
            </div>
          </div>
