        <!-- panel-content -->
        <div class="content">

          <!-- All posts -->
          <div class="row">
            <div class="col-md-12">
              <div class="card custom-card">
                <div class="card-header ">
                  <h5 class="card-title">Post EDITOR</h5>
                  <p class="card-category">
                    Showing All Posts
                  </p>
                </div>
                <div class="card-body ">
                  <div class="container-fluid">
                    <!-- create posts area -->
                    <div class="create-post-area">
                      <form>
                        <div class="row">
                          <div class="col-md-12">
                            <div class="form-group">
                              <label class="custom-label">Post Title</label>
                              <input type="text" class="form-control custom-form-control" placeholder="Post Title Here">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                            <div class="form-group">
                              <label class="custom-label">Post Image</label>
                              <div class="md-form md-form-sm input-group input-custom">
                                <input type="text" name="filename" class="form-control custom-form-control" placeholder="No file selected" readonly>
                                <span class="input-group-append">
                                  <div class="btn btn-default custom-file-uploader">
                                    <input type="file" name="file" onchange="this.form.filename.value = this.files.length ? this.files[0].name : ''" />
                                    Select a file
                                  </div>
                                </span>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                            <div class="form-group">
                              <label class="custom-label">Post Tags</label>
                              <input type="text" class="form-control custom-form-control" placeholder="+ Tag">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                            <div class="form-group">
                              <label class="custom-label">Post Content</label>
                              <div class="ck-form1">
                                <textarea name="editor1" id="editor1" class="form-control custom-form-control" rows="10" cols="80">
                                  This is my textarea to be replaced with CKEditor.
                                </textarea>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="update ml-auto mr-auto">
                            <button type="submit" class="btn btn-primary btn-round">Publish</button>
                            <button class="btn btn-info btn-round">Preview</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
